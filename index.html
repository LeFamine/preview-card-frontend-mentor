<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Preview Card</title>
</head>

<body>

    <div class="container">

        <div class="img_background">
            <picture>
                <img srcset="images/image-header-mobile.jpg 654w,
                images/image-header-desktop.jpg 540w" sizes="(min-width: 1200px) 540px, (max-width: 1199px) 654px"
                    src="images/image-header-mobile.jpg" alt="" class="img">
            </picture>
        </div>

        <div class="text">
            <div class="title">
                <h1>Get <span id="brand">insights</span> that help your business grow.</h1>
            </div>

            <div class="subtitle">
                <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
                    experience, and overall efficiency.</p>
            </div>

            <div class="about">
                <div id="companies">
                    <h2>10k+</h2>
                    <h3>COMPANIES</h3>
                </div>

                <div id="templates">
                    <h2>314</h2>
                    <h3>TEMPLATES</h3>
                </div>

                <div id="queries">
                    <h2>12M+</h2>
                    <h3>QUERIES</h3>
                </div>
            </div>
        </div>

    </div>

    <div class="credits">
        <p>Challenge by <a href="https://www.frontendmentor.io/profile/LeFamine">Frontend Mentor</a>. Coded by <a
                href="https://github.com/LeFamine">LeFamine</a></p>
    </div>
</body>

</html>
